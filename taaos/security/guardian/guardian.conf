# TaaOS Guardian Configuration

{
  "memory_monitor": true,
  "exploit_detection": true,
  "apparmor_enforce": true,
  "auto_updates": true,
  "network_monitor": true,
  "filesystem_monitor": true,
  
  "memory_threshold": 2.0,
  "cpu_threshold": 90,
  
  "process_whitelist": [
    "systemd",
    "plasma-desktop",
    "kwin_wayland",
    "konsole",
    "firefox",
    "chromium",
    "vscodium",
    "docker",
    "containerd"
  ],
  
  "excluded_paths": [
    "/home",
    "/tmp",
    "/var/tmp",
    "/dev/shm"
  ],
  
  "alert_email": "",
  "alert_webhook": "",
  
  "log_level": "INFO",
  "log_retention_days": 30,
  
  "security_hardening": {
    "kernel_lockdown": false,
    "disable_usb": false,
    "restrict_dmesg": true,
    "restrict_kptr": true,
    "enable_aslr": true,
    "enable_pie": true
  },
  
  "update_schedule": {
    "enabled": true,
    "time": "03:00",
    "day": "daily"
  }
}
