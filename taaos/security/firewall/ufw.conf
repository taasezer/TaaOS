# TaaOS Firewall Configuration (UFW)

# Default policies
ufw default deny incoming
ufw default allow outgoing

# SSH (if needed)
# ufw allow 22/tcp

# HTTP/HTTPS (for web development)
ufw allow 80/tcp
ufw allow 443/tcp

# Development servers
ufw allow 3000/tcp   # Node.js/React
ufw allow 4200/tcp   # Angular
ufw allow 5000/tcp   # Flask
ufw allow 8000/tcp   # Django/Python
ufw allow 8080/tcp   # Alternative HTTP

# Database (localhost only recommended)
# ufw allow from 127.0.0.1 to any port 5432 # PostgreSQL
# ufw allow from 127.0.0.1 to any port 3306 # MySQL
# ufw allow from 127.0.0.1 to any port 6379 # Redis

# Docker
ufw allow 2375/tcp   # Docker daemon
ufw allow 2376/tcp   # Docker daemon (TLS)

# KDE Connect (smartphone integration)
ufw allow 1714:1764/udp
ufw allow 1714:1764/tcp

# Enable logging
ufw logging on

# Enable firewall
# ufw enable
