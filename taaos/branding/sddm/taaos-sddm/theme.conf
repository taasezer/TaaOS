[Theme]
# TaaOS SDDM Login Manager Theme - Rosso Corsa
Background=background.jpg
BackgroundMode=scaled

[General]
type=image
color=#0A0A0A
fontSize=12
font=Inter

# Logo
Logo=logo.svg
LogoAlignment=center
LogoWidth=200
LogoHeight=200

# Colors
PrimaryColor=#D40000
SecondaryColor=#F5F5F0
BackgroundColor=#0A0A0A
TextColor=#F5F5F0
ErrorColor=#FF3333
SuccessColor=#00CC66

# Input fields
InputBackgroundColor=#1A1A1A
InputBorderColor=#D40000
InputTextColor=#F5F5F0
InputFocusBorderColor=#FF3333

# Buttons
ButtonBackgroundColor=#D40000
ButtonTextColor=#F5F5F0
ButtonHoverColor=#FF3333

# Session selector
SessionBackgroundColor=#1A1A1A
SessionTextColor=#F5F5F0
SessionSelectedColor=#D40000

# Avatar
AvatarShape=circle
AvatarBorderColor=#D40000
AvatarBorderWidth=2

# Clock
ClockEnabled=true
ClockFormat=HH:mm
ClockColor=#F5F5F0

# Keyboard layout
KeyboardEnabled=true
KeyboardColor=#808080

# Power buttons
PowerButtonsEnabled=true
PowerButtonsColor=#F5F5F0
