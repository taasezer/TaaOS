#!/bin/bash
#
# TaaOS Notification Daemon Configuration
# Custom notification styling
#

# Notification appearance
BACKGROUND_COLOR="#1A1A1A"
BORDER_COLOR="#D40000"
TEXT_COLOR="#F5F5F0"
FONT="Sans 11"
BORDER_WIDTH=2
CORNER_RADIUS=10
PADDING=15

# Position
POSITION="top-right"
OFFSET_X=20
OFFSET_Y=60

# Behavior
TIMEOUT=5000
MAX_NOTIFICATIONS=5
STACK_DUPLICATES=false

# Export for dunst/mako
export DUNST_BACKGROUND="$BACKGROUND_COLOR"
export DUNST_FOREGROUND="$TEXT_COLOR"
export DUNST_FRAME_COLOR="$BORDER_COLOR"
