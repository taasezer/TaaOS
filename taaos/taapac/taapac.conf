# TaaPac Configuration File

[options]
# Root directory for installations
RootDir = /
# Database path
DBPath = /var/lib/taapac/
# Cache directory
CacheDir = /var/cache/taapac/pkg/
# Log file
LogFile = /var/log/taapac.log

# Download settings
ParallelDownloads = 8
DownloadTimeout = 300

# Signature checking
SigLevel = Required DatabaseOptional
LocalFileSigLevel = Optional

# Misc options
CheckSpace
VerbosePkgLists
Color
ILoveCandy  # Pac-Man progress bar

# Architecture
Architecture = auto

[taaos-core]
Server = https://mirror.taaos.org/$repo/$arch
SigLevel = Required

[taaos-extra]
Server = https://mirror.taaos.org/$repo/$arch
SigLevel = Required

[taaos-community]
Server = https://mirror.taaos.org/$repo/$arch
SigLevel = Optional

