[dependencies]
# Web Frameworks
actix-web = "4.4"
rocket = "0.5"
axum = "0.7"
warp = "0.3"

# Async Runtime
tokio = { version = "1.34", features = ["full"] }
async-std = "1.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "postgres"] }
diesel = { version = "2.1", features = ["postgres"] }
mongodb = "2.7"
redis = "0.24"

# HTTP Client
reqwest = { version = "0.11", features = ["json"] }
hyper = "0.14"

# CLI
clap = { version = "4.4", features = ["derive"] }
structopt = "0.3"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
env_logger = "0.10"
log = "0.4"

# Testing
mockall = "0.12"
proptest = "1.4"

# Utilities
chrono = "0.4"
uuid = { version = "1.6", features = ["v4"] }
regex = "1.10"
rayon = "1.8"
