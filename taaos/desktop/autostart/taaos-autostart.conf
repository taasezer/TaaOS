# TaaOS Autostart Applications
# Place in ~/.config/autostart/ for user-specific
# Place in /etc/xdg/autostart/ for system-wide

[Desktop Entry]
Typ e=Application
Name=TaaOS Guardian
Comment=Start security monitoring on login
Exec=/usr/bin/taaos-guardian start
Icon=taaos-guardian
Categories=System;Security;
X-KDE-autostart-phase=1
X-KDE-autostart-after=panel

[Desktop Entry]
Type=Application
Name=TaaPac Update Notifier
Comment=Check for package updates
Exec=/usr/share/taaos/taapac/update-notifier
Icon=system-software-update
Categories=System;
X-KDE-autostart-phase=2
X-KDE-autostart-condition=@KDE

# Additional autostart apps

[Desktop Entry]
Type=Application
Name=Clipboard Manager
Exec=klipper
Icon=klipper
Categories=Utility;
X-KDE-autostart-phase=2

[Desktop Entry]
Type=Application
Name=Network Manager
Exec=nm-applet
Icon=network-manager
Categories=System;Network;
Terminal=false
