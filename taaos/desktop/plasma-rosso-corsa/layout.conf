# TaaOS Plasma Desktop Layout Configuration
# Developer-optimized workspace layout

[PlasmaViews][Panel 1]
Location=bottom
Height=44
Alignment=center
Hiding=none

[PlasmaViews][Panel 1][Widgets][org.kde.plasma.kickoff]
Icon=taaos-logo
Label=TaaOS

[PlasmaViews][Panel 1][Widgets][org.kde.plasma.pager]
ShowDesktopNumbers=true
ShowOnlyCurrentScreen=true

[PlasmaViews][Panel 1][Widgets][org.kde.plasma.taskmanager]
MaxStripes=1
GroupingStrategy=0
ShowOnlyCurrentScreen=false
ShowOnlyCurrentDesktop=false
SortingStrategy=1

[PlasmaViews][Panel 1][Widgets][org.kde.plasma.systemtray]
# System tray widgets
- NetworkManager
- Bluetooth
- Volume
- Notifications
- Battery (if laptop)

[PlasmaViews][Panel 1][Widgets][org.kde.plasma.digitalclock]
ShowDate=true
ShowSeconds=false
Use24hFormat=true

# Left Dock Panel (Developer Tools)
[PlasmaViews][Panel 2]
Location=left
Width=64
Alignment=center
Hiding=autohide
FloatingPanel=true

[PlasmaViews][Panel 2][Widgets]
# Quick launch icons
- VSCodium
- Konsole
- Firefox
- Dolphin (File Manager)
- Docker Desktop
- System Monitor

# Right Panel (System Monitoring)
[PlasmaViews][Panel 3]
Location=right
Width=280
Alignment=top
Hiding=none

[PlasmaViews][Panel 3][Widgets][org.kde.plasma.systemmonitor.cpu]
Title=CPU Usage
ShowTitle=true
UpdateInterval=1000
DisplayStyle=org.kde.ksysguard.piechart

[PlasmaViews][Panel 3][Widgets][org.kde.plasma.systemmonitor.memory]
Title=Memory
ShowTitle=true
UpdateInterval=2000
DisplayStyle=org.kde.ksysguard.horizontalbars

[PlasmaViews][Panel 3][Widgets][org.kde.plasma.systemmonitor.net]
Title=Network
ShowTitle=true
UpdateInterval=1000
DisplayStyle=org.kde.ksysguard.linechart

[PlasmaViews][Panel 3][Widgets][org.kde.plasma.systemmonitor.disk]
Title=Disk I/O
ShowTitle=true
UpdateInterval=2000
DisplayStyle=org.kde.ksysguard.linechart

# Virtual Desktops
[VirtualDesktops]
Number=4
Names=Code,Web,Terminal,Tools

# Desktop Effects
[Effects]
BlurEnabled=true
DesktopGridEnabled=true
PresentWindowsEnabled=true
HighlightWindowEnabled=true
MinimizeAnimationSpeed=4
SlideEnabled=true
FadeDesktopEnabled=true

# Window Rules
[Windows]
BorderlessMaximizedWindows=true
TitlebarDoubleClickAction=Maximize
FocusPolicy=FocusFollowsMouse
Placement=Smart

# Colors (Rosso Corsa Theme)
[Colors:Window]
BackgroundNormal=#0A0A0A
ForegroundNormal=#F5F5F0

[Colors:Selection]
BackgroundNormal=#D40000
ForegroundNormal=#F5F5F0

[Colors:Button]
BackgroundNormal=#D40000
ForegroundNormal=#F5F5F0

# Keyboard Shortcuts (Developer-friendly)
[Shortcuts]
Switch to Desktop 1=Meta+1
Switch to Desktop 2=Meta+2
Switch to Desktop 3=Meta+3
Switch to Desktop 4=Meta+4

Launch Terminal=Meta+Return
Launch File Manager=Meta+E
Launch App Launcher=Meta+Space
Show Desktop Grid=Meta+G
Present Windows - All Desktops=Meta+Tab

Close Window=Meta+Q
Maximize Window=Meta+Up
Minimize Window=Meta+Down
Window Quick Tile Left=Meta+Left
Window Quick Tile Right=Meta+Right

# Custom Developer Shortcuts
Launch VSCode=Meta+C
Launch Browser=Meta+B
Launch System Monitor=Meta+M
Toggle Yakuake=F12

# TaaHotCorners
[ScreenEdges]
TopLeft=ShowDesktopGrid
TopRight=ShowAllWindows
BottomLeft=TogglePresent
BottomRight=ShowDashboard

# Compositor
[Compositing]
Backend=OpenGL
GLCore=true
GLPlatformInterface=glx
GLPreferBufferSwap=AutoSwapStrategy
HiddenPreviews=5
OpenGLIsUnsafe=false
UnredirectFullscreen=false
WindowsBlockCompositing=true
