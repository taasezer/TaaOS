[Notification Settings]
# TaaOS Notification Theme - Rosso Corsa

[General]
LowPriorityHistory=true
Timeout=5000
Position=TopRight

[Style]
BackgroundColor=#1A1A1A
ForegroundColor=#F5F5F0
BorderColor=#D40000
BorderWidth=2
BorderRadius=10
Padding=15
Shadow=true
ShadowRadius=15
ShadowOffset=5
Opacity=95

[Animation]
ShowAnimation=SlideFromRight
HideAnimation=FadeOut
Duration=300

[Icons]
Size=48
Critical=#FF0000
Warning=#FFA500
Information=#4A90E2
Success=#00CC66

[Actions]
ButtonBackgroundColor=#D40000
ButtonHoverColor=#FF3333
ButtonTextColor=#F5F5F0
ButtonBorderRadius=5
ButtonPadding=8px 15px

[Progress]
BarColor=#D40000
BarBackground=#2B2B2B
BarHeight=6
BarRadius=3

[Sound]
Enabled=true
Volume=50
CriticalSound=/usr/share/sounds/taaos/critical.ogg
WarningSound=/usr/share/sounds/taaos/warning.ogg
InformationSound=/usr/share/sounds/taaos/info.ogg
SuccessSound=/usr/share/sounds/taaos/success.ogg

[Categories]
# Application-specific notification styles
TaaPac=Package Manager
TaaOSGuardian=Security Alert
SystemUpdate=System Update
NetworkChange=Network Status
BatteryLow=Battery Warning
